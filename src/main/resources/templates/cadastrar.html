<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Loja de Produtos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Lista</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cadastrar">Cadastro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="form-cadastro">

      <h1>Cadastro de Produtos</h1>

      <form method="POST" th:action="@{/salvar}" th:object="${produto}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome</label>
            <input type="text" name="nome" th:field="*{nome}" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Descrição</label>
            <input type="text" name="descricao" th:field="*{descricao}" class="form-control" id="exampleFormControlInput1">
        </div>
            <label for="exampleFormControlInput1" class="form-label">Preço</label>
            <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" name="preco" th:field="*{preco}" class="form-control">
        </div>
          <div class="buttons">
              <button type="reset" class="btn btn-danger">Limpar</button>
              <button type="submit" class="btn btn-success">Enviar</button>
          </div>
      </form>
    </div>

</body>
</html>
