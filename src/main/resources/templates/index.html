<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Loja de Produtos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Lista</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href=@{"/cadastrar"}>Cadastro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br/>
  <h1 style="font-size: 25px; text-align: center">Lista de Produtos</h1>
  <br/>
  <table class="table table-dark table-striped">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Editar</th>
        <th>Deletar</th>
    </tr>
    <span th:text="${produtosList}"></span>
    <tr th:each="p : ${produtosList}">
      <td th:text="${p.id}"></td>
      <td th:text="${p.nome}"></td>
      <td th:text="${p.descricao}"> </td>
      <td th:text="${p.preco}"></td>
      <td> <a th:href="@{'/editar/'+ *{id}}">Editar</a> </td>
      <td> <a th:href="@{'/deletar/'+ *{id}}">Deletar</a></td>
    </tr>
</table>
        
</body>
</html>
