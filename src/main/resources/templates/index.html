<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Loja de Produtos</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Loja de Produtos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Lista</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cadastrar">Cadastro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <h1 class="listP">Lista de Produtos</h1>
  <table class="table">
      <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
      </thead>
    <tr th:each="p : ${produtosList}" th:object="${p}">
      <td th:text="*{id}"></td>
      <td th:text="*{nome}"></td>
      <td th:text="*{descricao}"> </td>
      <td th:text="*{preco}"></td>

        <div class="buttonsList">
          <td> <a th:href="@{'/editar/'+ *{id}}"><img src="/image/editar.png" height="20" width="20"></a></td>
          <td> <a th:href="@{'/deletar/'+ *{id}}"><img src="/image/removercarrinho.png" height="30" width="30"></a></td>
        </div>
    </tr>
</table>

  <div class="div-cadastrar">
  <a href="/cadastrar" type="submit" class="bnt-cadastrar btn btn-dark">
      <img src="/image/adicionar.png" height="20" width="20" alt="Butão cadastrar produtos">
      Cadastrar
  </a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
